<h1>Foods</h1>
<h2>Please input food</h2>
<input 
  type="text" 
  name="queryToSearch" 
  [(ngModel)]="queryToSearch" 
  (keydown.enter)="fetchFood()"
  >
<h2>Food to input is {{queryToSearch}}</h2>
<div *ngFor="let food of currentFoodObject.foods; index as i;">
  <div>
    {{food.description}}
    {{food.fdcId}}
  </div>  
  <app-nutrient *ngFor="let nutrient of food.foodNutrients" [nutrientData]="nutrient"></app-nutrient>
</div>
